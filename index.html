<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 8AM Timeblock -->
      <div class="input-group input-group-lg" data-hour="8">
        <div class="col-sm-1-center input-group-prepend">
          <span class="input-group-text time-block block1"></span>
        </div>
        <input type="text" class="form-control form8" aria-label="Large">
        <button class="btn saveBtn"><i class="fas fa-save"></i></i></button>
      </div>
      <!-- 9AM Timeblock -->
      <div class="input-group input-group-lg" data-hour="9">
          <div class="col-sm-1-center input-group-prepend">
            <span class="input-group-text time-block block2"></span>
          </div>
          <input type="text" class="form-control form9" aria-label="Large">
          <button class="btn saveBtn"><i class="fas fa-save"></i></i></button>
      </div>
      <!-- 10AM Timeblock -->
      <div class="input-group input-group-lg" data-hour="10">
          <div class="col-sm-1-center input-group-prepend">
              <span class="input-group-text time-block block3"></span>
          </div>
          <input type="text" class="form-control form10" aria-label="Large">
          <button class="btn saveBtn"><i class="fas fa-save"></i></i></button>
      </div>
      <!-- 11AM Timeblock -->
      <div class="input-group input-group-lg" data-hour="11">
          <div class="col-sm-1-center input-group-prepend">
              <span class="input-group-text time-block block4"></span>
          </div>
          <input type="text" class="form-control form11" aria-label="Large">
          <button class="btn saveBtn"><i class="fas fa-save"></i></i></button>
      </div>
      <!-- 12PM Timeblock -->
      <div class="input-group input-group-lg" data-hour="12">
          <div class="col-sm-1-center input-group-prepend">
              <span class="input-group-text time-block block5"></span>
          </div>
          <input type="text" class="form-control form12" aria-label="Large">
          <button class="btn saveBtn"><i class="fas fa-save"></i></i></button>
      </div>
      <!-- 1PM Timeblock -->
      <div class="input-group input-group-lg" data-hour="13">
          <div class="col-sm-1-center input-group-prepend">
              <span class="input-group-text time-block block6"></span>
          </div>
          <input type="text" class="form-control form13" aria-label="Large">
          <button class="btn saveBtn"><i class="fas fa-save"></i></i></button>
      </div>
      <!-- 2PM Timeblock -->
      <div class="input-group input-group-lg" data-hour="14">
          <div class="col-sm-1-center input-group-prepend">
              <span class="input-group-text time-block block7"></span>
          </div>
          <input type="text" class="form-control form14" aria-label="Large">
          <button class="btn saveBtn"><i class="fas fa-save"></i></i></button>
      </div>
      <!-- 3PM Timeblock -->
      <div class="input-group input-group-lg" data-hour="15">
          <div class="col-sm-1-center input-group-prepend">
              <span class="input-group-text time-block block8"></span>
          </div>
          <input type="text" class="form-control form15" aria-label="Large">
          <button class="btn saveBtn"><i class="fas fa-save"></i></i></button>
      </div>
      <!-- 4PM Timeblock -->
      <div class="input-group input-group-lg" data-hour="16">
          <div class="col-sm-1-center input-group-prepend">
              <span class="input-group-text time-block block9"></span>
          </div>

      </div>
      <!-- 5PM Timeblock -->
      <div class="input-group input-group-lg" data-hour="17">
          <div class="col-sm-1-center input-group-prepend">
              <span class="input-group-text time-block block10"></span>
          </div>
          <input type="text" class="form-control form17" aria-label="Large">
          <button class="btn saveBtn"><i class="fas fa-save"></i></i></button>
      </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
